<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colour Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
h1 {
    color: hsla(160, 91%, 50%, 0.671);
}
h2 {
    color: rgb(55, 4, 104);
}
h3 {
    color: hwb(300 31% 31% / 0.404); 
}
h4 {
    color: rgba(20, 163, 127, 0.801);
}
div{
    background-color:slategray;
}
</style>
<body>
    <div>
        <h1>First Header</h1>
        <h2>Second Header</h2>
        <h3>Third Header</h3>
        <h4>Fourth Header</h4>
    </div>
</body>
</html>
